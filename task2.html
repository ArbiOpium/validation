<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 02</title>
    <style>
        .form-group {
            margin: 4px;
        }

        .form-group label {
            width: 75px;
            display: inline-block;
        }

        .error-message {
            color: red;
            font-size: 0.9em;
            display: none;
        }
    </style>
</head>
<body>
    <form id="registrationForm">
        <div class="form-group">
            <label for="login">Логин</label>
            <input type="text" id="login" name="login" required minlength="4">
            <span class="error-message" id="loginError">Логин должен быть не менее 4 символов.</span>
        </div>
        <div class="form-group">
            <label for="password">Пароль</label>
            <input type="password" id="password" name="password" 
                required 
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#\$%\^&\*]).{6,}">
            <span class="error-message" id="passwordError">
                Пароль должен содержать минимум 6 символов, включая заглавные и строчные буквы, цифры и спецсимвол.
            </span>
        </div>
        <div class="form-group">
            <input type="submit" value="Зарегистрироваться">
        </div>
    </form>
    <script>
        /*
Задание:
Добавьте валидацию формы:
Поле ввода логина обязательное и должно содержать не менее 4 символов
Поле ввода пароля должно содержать строковое значение, состоящие не менее чем из 6 символов букв в нижнем и верхнем 
регистре, цифры и спец символа.

Проверку нужно организовать с помощью встроенной валидации.
Регулярное выражение для проверки пароля - (?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#\$%\^&\*]).{6,}
*/
        const form = document.getElementById('registrationForm');
        const loginInput = document.getElementById('login');
        const passwordInput = document.getElementById('password');
        const loginError = document.getElementById('loginError');
        const passwordError = document.getElementById('passwordError');
        loginInput.addEventListener('input', () => {
            if (loginInput.validity.valid) {
                loginError.style.display = 'none';
            } else {
                loginError.style.display = 'block';
            }
        });
        passwordInput.addEventListener('input', () => {
            if (passwordInput.validity.valid) {
                passwordError.style.display = 'none';
            } else {
                passwordError.style.display = 'block';
            }
        });
        form.addEventListener('submit', (event) => {
            if (!loginInput.validity.valid || !passwordInput.validity.valid) {
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
